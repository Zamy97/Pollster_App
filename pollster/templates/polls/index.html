{% extends 'base.html' %}

{% block content %}

<center><h1>Hello Aktar Zaman</h1></center>
  <h2 class="text-center mb-3">Poll Questions</h2>

  {% if latest_question_list %}
    {% for question in latest_question_list %}
    <div class="card mb-3">
      <div class="card-body">
        <p class="lead">{{ question.question_text}}</p>
        <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Right Now</a>
        <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>

      </div>
    </div>
    {% endfor %}
  {% else %}
      <p>No Polls Available</p>
  {% endif %}


{% endblock %}
